<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <title>Team Profile Generator</title>
</head>

<body>
    <header class="container-fluid text-center p-5" style="background-color:darkblue; color: white;">
        <h1>My Team</h1>

    <main class="container text-center p-5">
        <section class="row">
            <article class="col-md-4 ">
                <div class="card">
                    <div class="card-header" style="background-color: red; color:white;">
                        <h2>Chris [icon] Manager</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </article>
            <article class="col-md-4 ">
                <div class="card">
                    <div class="card-header" style="background-color: red; color:white;">
                        <h2>Christen [icon] Engineer</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </article>
            <article class="col-md-4 ">
                <div class="card">
                    <div class="card-header" style="background-color: red; color:white;">
                        <h2>Christina [icon] Intern</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </article>






        </section>
    </main>

</body>

</html>
